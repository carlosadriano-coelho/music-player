<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="shortcut icon" href="./icons/logo.ico" type="image/x-icon">
    <title>Music Player</title>
</head>

<body>
    <div class="card">
        <div class="card_image_container">
            <img class="card_image" id="card_image" src="./image/music_1.jpg" alt="">
        </div>
        <audio src="./music/music_1.mp3"></audio>
        <div class="progress_bar_container">
            <div class="progress_bar"></div>
        </div>
        <div class="actions">
            <i class="bi bi-chevron-bar-left" id="previous"></i>
            <i class="bi bi-caret-right" id="play"></i>
            <i class="bi bi-pause hide" id="pause"></i>
            <i class="bi bi-chevron-bar-right" id="next"></i>
            <i class="bi bi-volume-up volume" id="sound"></i>
            <i class="bi bi-volume-mute volume hide" id="mute"></i>
            <div class="volume_container">
                <div class="volume_bar"></div>
            </div>
        </div>
    </div>

    <script src="./main.js"></script>
</body>

</html>
